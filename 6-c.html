<!DOCTYPE html>
<html>
    <head>
        <title>
            Fields
        </title>
        <style>
            table,th,td{
                border :1px solid black;
                border-collapse:collapse;
            }
            th,td{
                text-align:center;
                padding : 15px;
            }
        </style>
    </head>
    <body>
        <br>
        <br>
        <table align="center">
            <tr>
                <td rowspan="2">Name of train</td>
                <td rowspan="2">Place</td>
                <td rowspan="2">Destination</td>
                <td rowspan="2">Train No</td>
                <td colspan="2">Time</td>
                <td rowspan="2">Fair</td>
            </tr>
            <tr>
                <td>Arrival</td>
                <td>Departure</td>
            </tr>
        </table>
    </body>
</html>
