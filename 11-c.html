<!DOCTYPE html>
<html>
    <head>
        <title>
            Css animation
        </title>
        <style>
            #test{
                width: 50px;
                height: 50px;
                position:relative;
                animation-name: example;
                animation: example 10s infinite;
            }
            @keyframes example{
                0% {left:0px;top:0px;}
                25% {left:150px;top:0px;}
                50% {left:150px;top:150px;}
                75% {left:0px;top:150px;}
                100% {left:0px;top:0px;}
            }
        </style>
    </head>
    <body>
        <h1>CSS ANIMATION</h1>
        <img id="test" src="w3.jpg" alt="image1">
    </body>
</html>
