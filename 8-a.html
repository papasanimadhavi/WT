<!DOCTYPE html>
<html>
    <head>
        <title>biodata</title>
    </head>
    <body>
        <h1>Biodata Form</h1>
        <form style="background-color:aqua;">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="Firstname">FirstName</label>
                <input type="text" id="Firstname">
                <label for="Lastname">LastName</label>
                <input type="text" id="Lastname">
                <br><br>
                <label for="male">Male</label>
                <input type="radio" id="male">
                <label for="Female">Female</label>
                <input type="radio" id="Female">
                <label for="others">Others</label>
                <input type="radio" id="others">
                <br><br>
                <label for="dateofbirth">Date-of-Birth:</label>
                <input type="date" id="dateofbirth">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email">
                <br><br>
                <label for="phonenumber">Phone Number</label>
                <input type="telNo" id="phonenumber">
            </fieldset>        
            <fieldset>
                <legend>
                    Education:
                </legend>
                <label for="collegename">College Name</label>
                <input type="text" id="collegename">
                <br><br>
                <label for="course">Course</label>
                <select name="select">
                    <option value="Course">Course</option>
                    <option value="College Name">B.Tech</option>
                    <option value="College Name">M.Tech</option>
                    <option value="College Name">M.Sc</option>
                    <option value="College Name">B.Sc</option>
                </select>
                <br><br>
                <label for="branch">Branch</label>
                <select name="select">
                    <option value="Branch">Branch</option>
                    <option value="Branch">CSE</option>
                    <option value="Branch">ECE</option>
                    <option value="Branch">IT</option>
                    <option value="Branch">EEE</option>
                    <option value="Branch">CIVIL</option>
                    <option value="Branch">MECH</option>
                </select>
                <br><br>
                <label for="marksheet">Marksheet:</label>
                <input type="file" id="marksheet">
            </fieldset>
        </form>
    </body>
</html>
