<!DOCTYPE html>
<html>
    <head>
        <title>
            Z-index
        </title>
        <style>
            .back{
                position: absolute;
                top: 0px;
                left: 0px;
                z-index: -1;
            }
            .fore{
                position: absolute;
                top:250px;
                left: 250;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <img class="back" src="tsp.png" alt="img1">
        <img class="fore" src="w3.jpg" alt="img2">
    </body>
</html>
